<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <style>
    .attribution { font-size: 1rem; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="front">
        <img src="./images/bg-card-front.png" alt="bg-card-front">
        <p class="front-name">Jane Appleseed</p>
        <p class="card--id"> 0000 0000 0000 0000</p>
        <p class="exp--date">00/00</p>
        <img class="logo" src="./images/card-logo.svg" alt="">
      </div>
      <div class="back">
        <img src="./images/bg-card-back.png" alt="bg-card-back">
        <p class="cvc--number">000</p>
      </div>
    </div>
    <div class="form">
      <form id="form" >
        <div class="cardholder--name parent">
          <label for="card--holder">CARDHOLDER NAME</label>
          <input type="text" id="card--holder" name="cardholder--name" placeholder="e.g. Jane Appleseed" oninput="handleChange('card--holder', 'front-name')" onchange="handleSubmit('name')">
          <p id="error--name" class="error"></p>
        </div>
        <div class="card--number parent">
          <label for="card--number">CARD NUMBER</label>
          <input type="text" name="card--number" id="card--number" placeholder="e.g. 1234 5678 9123 0000" oninput="handleChange('card--number', 'card--id')" maxlength="19" onchange="handleSubmit('number')">
          <p id="error--number" class="error"></p>
        </div>
        <div class="expiry-mon-year">
          <label for="month-year">EXP. DATE (MM/YY)</label>
          <div class="exp-month-year" id="month-year">
            <div class="parent">
              <input type="number" name="month" id="month" placeholder="MM" onchange="handleSubmit('month')" >
              <p id="error--month" class="error"></p>
            </div>
            <div class="parent">
              <input type="number" name="year" id="year" placeholder="YY" onchange="handleSubmit('year')">
              <p id="error--year" class="error">Cannot be black!</p>
            </div>
          </div>
        </div>
        <div class="cvc parent">
          <label for="cvc">CVC</label>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" onchange="handleSubmit('cvc')">
          <p id="error--cvc" class="error">Cannot be black!</p>
        </div>
        <button type="submit">Confirm</button>
      </form>
      <div class="thanks" id="thanks" style="display: none;">
        <img src="./images/icon-complete.svg" alt="icon-complete">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>  
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">melka1</a>.
    </div>
  </footer>
  <script src="./scripts.js"></script>
</body>
</html>
