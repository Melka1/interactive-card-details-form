<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="front">
        <img src="./images/bg-card-front.png" alt="bg-card-front">
        <p class="front-name">Jane Appleseed</p>
        <p class="card--id"> 0000 0000 0000 0000</p>
        <p class="exp--date">00/00</p>
        <img class="logo" src="./images/card-logo.svg" alt="">
      </div>
      <div class="back">
        <img src="./images/bg-card-back.png" alt="bg-card-back">
        <p class="card--number">000</p>
      </div>
    </div>
    <div class="form">
      <form action="#" onsubmit="">
        <div class="cardholder--name">
          <label for="card--holder">CARDHOLDER NAME</label>
          <input type="text" id="card--holder" name="cardholder--name" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="card--number">
          <label for="card--number">CARD NUMBER</label>
          <input type="text" name="card--number" id="card--number" placeholder="1234 5678 9123 0000">
        </div>
        <div class="expiry-mon-year">
          <label for="month-year">EXP. DATE (MM/YY)</label>
          <div class="exp-month-year" id="month-year">
            <input type="number" name="month" id="month" min="1" max="12">
            <input type="number" name="year" id="year" min="2000" max="2023">
          </div>
        </div>
        <div class="cvc">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>
        <button type="submit">CONFIRM</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="./scripts.js"></script>
</body>
</html>
